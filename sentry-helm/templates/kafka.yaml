apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sentry.fullname" . }}-kafka
  labels:
    {{- include "sentry.labels" . | nindent 4 }}
    app.kubernetes.io/component: kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "sentry.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: kafka
  template:
    metadata:
      labels:
        {{- include "sentry.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: kafka
    spec:
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
        runAsGroup: 1000
      containers:
        - name: kafka
          image: "{{ .Values.images.kafka.repository }}:{{ .Values.images.kafka.tag }}"
          imagePullPolicy: {{ .Values.images.kafka.pullPolicy }}
          env:
            - name: KAFKA_PROCESS_ROLES
              value: "broker,controller"
            - name: KAFKA_CONTROLLER_QUORUM_VOTERS
              value: "1001@localhost:29093"
            - name: KAFKA_CONTROLLER_LISTENER_NAMES
              value: "CONTROLLER"
            - name: KAFKA_NODE_ID
              value: "1001"
            - name: CLUSTER_ID
              value: {{ .Values.kafka.clusterId | quote }}
            - name: KAFKA_LISTENERS
              value: "PLAINTEXT://0.0.0.0:29092,INTERNAL://0.0.0.0:9093,EXTERNAL://0.0.0.0:9092,CONTROLLER://0.0.0.0:29093"
            - name: KAFKA_ADVERTISED_LISTENERS
              value: "PLAINTEXT://localhost:29092,INTERNAL://{{ include "sentry.fullname" . }}-kafka:9093,EXTERNAL://{{ include "sentry.fullname" . }}-kafka:9092"
            - name: KAFKA_LISTENER_SECURITY_PROTOCOL_MAP
              value: "PLAINTEXT:PLAINTEXT,INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT"
            - name: KAFKA_INTER_BROKER_LISTENER_NAME
              value: "PLAINTEXT"
            - name: KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR
              value: "1"
            - name: KAFKA_OFFSETS_TOPIC_NUM_PARTITIONS
              value: "1"
            - name: KAFKA_LOG_RETENTION_HOURS
              value: "24"
            - name: KAFKA_MESSAGE_MAX_BYTES
              value: "50000000"
            - name: KAFKA_MAX_REQUEST_SIZE
              value: "50000000"
            - name: CONFLUENT_SUPPORT_METRICS_ENABLE
              value: "false"
            - name: KAFKA_LOG4J_ROOT_LOGLEVEL
              value: "WARN"
            - name: KAFKA_TOOLS_LOG4J_LOGLEVEL
              value: "WARN"
          ports:
            - containerPort: 9092
              name: external
            - containerPort: 9093
              name: internal
          volumeMounts:
            - name: data
              mountPath: /var/lib/kafka/data
          readinessProbe:
            exec:
              command: ["nc", "-z", "localhost", "9092"]
            initialDelaySeconds: 10
            periodSeconds: 10
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: {{ include "sentry.fullname" . }}-kafka
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "sentry.fullname" . }}-kafka
  labels:
    {{- include "sentry.labels" . | nindent 4 }}
    app.kubernetes.io/component: kafka
spec:
  ports:
    - port: 9092
      targetPort: external
      name: external
    - port: 9093
      targetPort: internal
      name: internal
  selector:
    {{- include "sentry.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: kafka