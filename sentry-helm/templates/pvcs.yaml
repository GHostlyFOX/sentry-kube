apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "sentry.fullname" . }}-data
  labels:
    {{- include "sentry.labels" . | nindent 4 }}
spec:
  accessModes: ["ReadWriteOnce"] # Change to ReadWriteMany if scaling across nodes is needed and storage supports it
  resources:
    requests:
      storage: {{ .Values.persistence.sentryData.size }}
  {{- if .Values.persistence.sentryData.storageClass }}
  storageClassName: {{ .Values.persistence.sentryData.storageClass }}
  {{- end }}
---
