kind: PersistentVolumeClaim
metadata:
  name: {{ include "sentry.fullname" . }}-symbolicator
  labels:
    {{- include "sentry.labels" . | nindent 4 }}
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: {{ .Values.persistence.symbolicator.size }}
  {{- if .Values.persistence.symbolicator.storageClass }}
  storageClassName: {{ .Values.persistence.symbolicator.storageClass }}
  {{- end }}
---
apiVersion: v1
kind: PersistentVolumeClaim
