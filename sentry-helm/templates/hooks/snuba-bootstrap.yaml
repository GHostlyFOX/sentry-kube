apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "sentry.fullname" . }}-snuba-bootstrap
  labels:
    {{- include "sentry.labels" . | nindent 4 }}
    app.kubernetes.io/component: snuba-bootstrap
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  template:
    metadata:
      labels:
        {{- include "sentry.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: snuba-bootstrap
    spec:
      restartPolicy: OnFailure
      containers:
        - name: snuba-bootstrap
          image: "{{ .Values.images.snuba.repository }}:{{ .Values.images.snuba.tag }}"
          imagePullPolicy: {{ .Values.images.snuba.pullPolicy }}
          # Run the initial Snuba bootstrap without running migrations and then apply migrations.
          # Using --no-migrate with bootstrap and running the migration command explicitly
          # helps avoid issues where ClickHouse tables or distributed views (e.g. *_dist tables)
          # are missing after installation【126461625488069†L55-L96】.
          command:
            - /bin/sh
            - "-c"
            - >-
              snuba bootstrap --no-migrate --force && \
              snuba migrations migrate --force
          env:
            - name: SNUBA_SETTINGS
              value: "self_hosted"
            - name: CLICKHOUSE_HOST
              value: "{{ include "sentry.fullname" . }}-clickhouse"
            - name: CLICKHOUSE_PORT
              value: "9000"
            - name: DEFAULT_BROKERS
              value: "{{ include "sentry.fullname" . }}-kafka:9092"
            - name: REDIS_HOST
              value: "{{ include "sentry.fullname" . }}-redis"
